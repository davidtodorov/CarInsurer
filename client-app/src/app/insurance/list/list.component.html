<button mat-raised-button color="primary">Create new</button>


<table mat-table [dataSource]="insurances" class="mat-elevation-z8">
    <ng-container matColumnDef="owner">
        <th mat-header-cell *matHeaderCellDef> Owner </th>
        <td mat-cell *matCellDef="let element"> {{ element.car.owner.firstName + ' ' + element.car.owner.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="plateNumber">
        <th mat-header-cell *matHeaderCellDef> Plate Number </th>
        <td mat-cell *matCellDef="let element"> {{element.car.plateNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef> Start Date </th>
        <td mat-cell *matCellDef="let element"> {{element.startDate | date}} </td>
    </ng-container>

    <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef> End Date </th>
        <td mat-cell *matCellDef="let element"> {{element.endDate | date}} </td>
    </ng-container>

    <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef> Cost </th>
        <td mat-cell *matCellDef="let element"> {{element.cost}} </td>
    </ng-container>

    <ng-container matColumnDef="dueAmount">
        <th mat-header-cell *matHeaderCellDef> DueAmount </th>
        <td mat-cell *matCellDef="let element"> {{element.dueAmount}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
