<div class="tableToolbar">
    <h1>{{"Insurances" | uppercase }}</h1>
    <mat-form-field class="searchBar" appearance="outline">
        <mat-label>Search</mat-label>
        <input matInput type="text" (keyup)="applyFilter($event)">
    </mat-form-field>
    <button id="createButton" mat-raised-button color="primary" routerLink="/insurances/create">Create new</button>
</div>

<table mat-table matSort [dataSource]="insurances" class="mat-elevation-z8">
    <ng-container matColumnDef="owner">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Owner </th>
        <td mat-cell *matCellDef="let element"> {{ element.car.owner.firstName + ' ' + element.car.owner.lastName}}
        </td>
    </ng-container>

    <ng-container matColumnDef="plateNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Plate Number </th>
        <td mat-cell *matCellDef="let element"> {{element.car.plateNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="startDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
        <td mat-cell *matCellDef="let element"> {{element.startDate | date}} </td>
    </ng-container>

    <ng-container matColumnDef="endDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> End Date </th>
        <td mat-cell *matCellDef="let element"> {{element.endDate | date}} </td>
    </ng-container>

    <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cost </th>
        <td mat-cell *matCellDef="let element"> {{element.cost}} </td>
    </ng-container>

    <ng-container matColumnDef="dueAmount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> DueAmount </th>
        <td mat-cell *matCellDef="let element"> {{element.dueAmount}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <div>
                <button mat-icon-button [routerLink]="'/insurances/' + element._id">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>

        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
